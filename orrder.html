<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
 <header>
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form>
                 Full name
                 <input type="text" name="" placeholder="Enter name">
                 Email
                 <input type="text" name="" placeholder="Enter email">
                 Address
                 <input type="text" name="" placeholder="Enter Address">
                 City
                 <input type="text" name="" placeholder="Enter City">
                 <div id="zip">
                    <label>
                        State
                        <select>
                            <option>Choose State..</option>
                            <option>Rajasthan</option>
                            <option>Uttar pradesh</option>
                            <option>Punjab</option>
                            <option>Himachal</option>
                            <option>Madhya pradesh</option>
                            <option>Maharasthra</option>
                            <option>Telangana</option>
                            <option>Andhra pradesh</option>
                        </select>
                    </label>
                        <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                 </div>
            </form>
        </div>
        <div class="right">
            <h3>PAYMENT</h3>
            <form>
                Accepted Card <br>
                <img src="Visadebitcardpng-1599584312349.png" width="100">
                <img src="matsercard.png" width="100">
                <br><br>
                Credit card number
                <input type="text" name="" placeholder="Enter Credit card number">
                Exp month
                <input type="text" name="" placeholder="Enter Exp month">
                <div id="zip">
                   <label>
                       Exp year
                       <select>
                           <option>Choose year..</option>
                           <option>2022</option>
                           <option>2023</option>
                           <option>2024</option>
                           <option>2025</option>
                           <option>2026</option>
                           <option>2027</option>
                           <option>2028</option>
                           <option>2029</option>
                           <option>2030</option>
                           <option>2031</option>
                           <option>2032</option>
                           <option>2033</option>
                       </select>
                   </label>
                       <label>
                           CVV
                           <input type="number" name="" placeholder="CVV">
                       </label>
                </div>
           </form>
           <input type="submit" name="" placeholder="Proceed to checkout"
        </div>
    </div>
 </header>   
</body>
</html>
